<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">    <title>Plan Malin - Mon Profil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body white-bg">

    <div class="app-container">
        
        <header class="profile-top-bar">
            <h1>Mon profil</h1>
            <div class="top-bar-actions">
                <i data-lucide="user-plus"></i>
                <i data-lucide="settings"></i>
            </div>
        </header>

        <div class="profile-picture-section">
            <button class="icon-btn" aria-label="Partager le profil">
                <i data-lucide="upload" class="icon-light"></i>
            </button>
            
            <div class="avatar-large-wrapper">
                <img src="https://i.pravatar.cc/300?img=11" alt="Photo de profil">
            </div>

            <button class="icon-btn" aria-label="Modifier le profil">
                <i data-lucide="pencil" class="icon-light"></i>
            </button>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <span class="stat-num">15</span>
                <span class="stat-label">VISITES</span>
            </div>
            <div class="stat-item">
                <span class="stat-num">42</span>
                <span class="stat-label">TROUVAILLES</span>
            </div>
            <div class="stat-item">
                <span class="stat-num">120</span>
                <span class="stat-label">POINTS</span>
            </div>
        </div>

<div class="profile-tabs">
                <div class="tab active" id="tab-album" data-target="content-album">
                    <i data-lucide="grid-3x3"></i> Album
                </div>
                <div class="tab" id="tab-favoris" data-target="content-favoris">
                    <i data-lucide="heart"></i> Favoris
                </div>
            </div>

            <div class="photo-grid-container" id="content-album">
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=300&q=80" alt="Vêtement trouvé" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=300&q=80" alt="Burger dégusté" style="width:100%; height:100%; object-fit:cover;">
                </div>
            </div>

            <div class="favorites-list-container" id="content-favoris" style="display: none;">
                
                <div class="reward-card">
                    <img src="https://images.unsplash.com/photo-1514933651103-005eec06c04b?auto=format&fit=crop&w=150&q=80" alt="La Canaille" class="reward-img">
                    <div class="reward-info">
                        <h3>La Canaille</h3>
                        <p class="reward-address">6 allée d'Orléans, Nantes</p>
                        <p class="reward-offer">Bar</p>
                    </div>
                    <i data-lucide="heart" fill="var(--badge-red-dot)" color="var(--badge-red-dot)"></i>
                </div>

                <div class="reward-card">
                    <img src="https://images.unsplash.com/photo-1558961363-fa8fdf82db35?auto=format&fit=crop&w=150&q=80" alt="Feeling Good Bakery" class="reward-img">
                    <div class="reward-info">
                        <h3>Feeling Good Bakery</h3>
                        <p class="reward-address">1 Rue de la Marne, Nantes</p>
                        <p class="reward-offer">Restaurant</p>
                    </div>
                    <i data-lucide="heart" fill="var(--badge-red-dot)" color="var(--badge-red-dot)"></i>
                </div>

                <div class="reward-card">
                    <img src="https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?auto=format&fit=crop&w=150&q=80" alt="Pathé Nantes" class="reward-img">
                    <div class="reward-info">
                        <h3>Pathé Nantes</h3>
                        <p class="reward-address">12 Pl. du Commerce, Nantes</p>
                        <p class="reward-offer">Culture</p>
                    </div>
                    <i data-lucide="heart" fill="var(--badge-red-dot)" color="var(--badge-red-dot)"></i>
                </div>

            </div>

        <nav class="bottom-nav">
            <div class="nav-item" data-target="app.html">
                <i data-lucide="globe"></i>
                <span>Map</span>
            </div>
            <div class="nav-item" data-target="amis.html">
                <i data-lucide="users"></i>
                <span>Amis</span>
            </div>
            <div class="nav-item" data-target="recompenses.html">
                <i data-lucide="trophy"></i>
                <span>Récompenses</span>
            </div>
            <div class="nav-item active" data-target="profil.html">
                <i data-lucide="circle"></i>
                <span>Profil</span>
            </div>
        </nav>

    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
